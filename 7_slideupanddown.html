<html>
    <head>
        <script src="E:\Bipin\Study Materal\JS\JQuery\jq.js" ></script>
        <style>
            #panel , #flip{
                padding: 5px;
                text-align: center;
                background-color: #e5eecc;
                border: solid 1px #c3c3c3;

            }
             #panel
              {
               padding: 50px;
              }
        </style>
    </head>
    
    <body>
   <div id="flip">
       click to slide up panel
   </div>
   <div id="panel">
       Hello World
   </div>
        <script>
          $(document).ready(function()
          {
              $('#flip').click(function()
                  {
                      $('#panel').slideUp();
                  });
          });
        </script>
    </body>
   
</html>
