<!DOCTYPE html>
<html>
<head>
<script src="E:\Bipin\Study Materal\JS\JQuery\jq.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background:red;height:100px;width:100px;position:absolute;"></div>
<!--By default, all HTML elements have a static position, and cannot be moved.
To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!-
Is it possible to manipulate ALL CSS properties with the animate() method?

Yes, almost! However, there is one important thing to remember: 
all property names must be camel-cased when used with the animate() method: 
You will need to write paddingLeft instead of padding-left, marginRight instead of margin-right, and so on.

Notice that multiple properties can be animated at the same time:
-->
</body>
